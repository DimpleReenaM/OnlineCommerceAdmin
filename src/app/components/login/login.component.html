<div class="login-page">
  <div class="login-background"></div>
  
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <div class="input-with-icon">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-messages">
          <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</small>
        </div>
      </div>

      <div class="form-group">
        <div class="input-with-icon">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
      
          <input
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
      
          <button type="button" class="password-toggle" (click)="togglePassword()" tabindex="-1">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
      
        </div>
      
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-messages">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Must be at least 6 characters</small>
        </div>
      </div>
      

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        <span>Login</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      
    </form>
  </div>
</div>
